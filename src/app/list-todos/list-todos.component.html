<h1> My Todo's</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
<table class="table">
  <caption>My Todo's</caption>
  <thead>
    <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
        <th>Update</th>
        <th>Delete</th>   
      
    </tr>
  </thead>
  <tbody>
    <!--this is like a loop -->
    <tr *ngFor="let todo of todos">      
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date| uppercase}}</td>
      <td>{{todo.done}}</td>
      <td><button (click)="updateTodo(todo.id)"  class="btn btn-success"> Update Todo </button></td>
      <td><button (click)="deleteTodo(todo.id)"  class="btn btn-warning"> Delete Todo </button></td>
    </tr>
  </tbody>
</table>
<div class="row">
  <button (click)="addTodo()"  class="btn btn-success"> Add Todo </button>
</div>
</div>
