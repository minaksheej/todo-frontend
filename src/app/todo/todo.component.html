<H1>Todo</H1>
<div class="container">
        <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid values</div>
        <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid taget Date</div>
        <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">decription length should be atleast 5</div>
  <form  (ngSubmit)= "!todoForm.invalid && saveTodo()" #todoForm="ngForm">  
        <fieldset class="form-group">
                <label>Description</label>  
                <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="5">
        </fieldset>

        <fieldset class="form-group">
        <label>TargetDate</label> 
        <input type="date"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
        (ngModelChange)="todo.targetDate= $event" 
        class="form-control" 
        name="targetDate" required="required" #targetDate="ngModel">
        </fieldset>
        <button type="submit" class="btn btn-success">save</button>
</form>
</div>
